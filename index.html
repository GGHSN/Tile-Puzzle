<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = 'mainDiv'>

    </div>
    <script>
        var arrayNum = [
            ['',1,2],
            [3,4,5],
            [6,7,8]
        ];

        var arrayTemp = [];
        
        document.addEventListener("DOMContentLoaded", function() {
            var mainDiv = document.getElementById('mainDiv');
            
            // console.log(arrayNum);
        
            
            for(a=0;a<arrayNum.length;a++){
                var rowDiv = document.createElement('div');
                rowDiv.className='row';
                for(b=0;b<arrayNum[a].length;b++){
                    var colDiv = document.createElement('div');
                    colDiv.className='col';
                    colDiv.textContent = arrayNum[a][b];
                    rowDiv.appendChild(colDiv);
                }
                mainDiv.appendChild(rowDiv);
            }

             console.log(Math.ceil(Math.random() * 8));

            for(a=0;a<arrayNum.length;a++){
                var rowDiv = document.createElement('div');
                rowDiv.className='row';
                for(b=0;b<arrayNum[a].length;b++){
                    var colDiv = document.createElement('div');
                    colDiv.className='col';
                    var randomNum = Math.ceil(Math.random() * 8);
                    while(!arrayTemp.includes(randomNum)){
                        randomNum = Math.ceil(Math.random() * 8);
                    }
                    console.log(randomNum);
                    colDiv.textContent = randomNum;
                    rowDiv.appendChild(colDiv);
                    arrayTemp.push(arrayNum[a][b]);
                }
                mainDiv.appendChild(rowDiv);
            }
        
        });
        
        </script>
</body>
</html>
<style>
    .row {
        display: flex;
        border: 1px solid black;
        margin-bottom: 10px;
    }
    .col {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 10px;
    }
</style>
